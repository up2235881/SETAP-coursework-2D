<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>Login</h1>
            <form id="login-form">
                <input type="text" id="student-username-email" name="student-username-email" placeholder="username or email-address" required>
                <input type="password" id="password" name="password" placeholder="password" required>
                <button type="submit">Continue</button>
            </form>
            <p class="register-link">New User? <a href="/SETAP-coursework/frontend/registerpage/register.html">Register</a></p>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
